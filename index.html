<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-3 left-column">
            <!-- Left Column (Quan) -->
        </div>
        <div class="col-5 mid-column">
            <!-- Middle Column (tweet box & content) -->
            <div class="tweetbox">
                <!-- Quan -->
                <textarea id="tweetArea"></textarea>
                <div id="remain"></div>
                <!-- Quan END -->
            </div>
            <div class="tweetcontent">
                <!-- Vinh -->
                <div class="row">
                    <div class="col-2">
                        <img class="profile-pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1200px-Circle-icons-profile.svg.png">
                    </div>
                    <div class="col-10">
                        <div class="row">
                            <div class="twit-name">Daniel</div>
                            <div class="twit-handle">@danielhallow</div>
                            <div class="post-date">53m</div>
                        </div>
                        <div class="twit-text">Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha.</div>
                        <div class="twit-navi-buttons">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Vinh END -->
            </div>
        </div>
        <div class="col-4 right-column">
            <!-- Right Column -->
            <!-- Linh -->
            <div class="linlin-search-box">
                <button class="linlin-search-btn">
                    <i class="fas fa-search linlin-search-box-icon"></i>
                </button>
                <input class="linlin-search-box-text" type="text" placeholder="Search Twitter" />
            </div>
            <ul class="list-group mb-3 linlin-following-part">
                <li class="list-group-item">
                    <h6 class="mb-1">Trending character</h6>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div>
                            <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Avatar" class="linlin-avatar">
                        </div>
                        <div class="justify-content-center d-flex flex-column ml-2">
                            <h5 class="mb-1">Rick Sanchez</h5>
                            <small>Human</small>
                        </div>
                        <div>
                            <button class="linlin-following-button" onchange="follow()">Follow</button>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- Linh END -->
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
