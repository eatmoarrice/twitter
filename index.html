<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="row">
        <div class="col-3 left-column">
            <!-- Left Column (Quan) -->
        </div>
        <div class="col-5 mid-column">

            <div class="tweetbox">
                <!-- Quan -->
                <textarea id="tweetArea"></textarea>
                <div id="remain"></div>
                <!-- Quan END -->
            </div>
            <div class="tweetcontent">
                <!-- Vinh -->
                <div class="row">
                    <div class="col-2">
                        <img class="profile-pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1200px-Circle-icons-profile.svg.png">
                    </div>
                    <div class="col-10">
                        <div class="row">
                            <div class="twit-name">Daniel</div>
                            <div class="twit-handle">@danielhallow</div>
                            <div class="post-date">53m</div>
                        </div>
                        <div class="twit-text">Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha.</div>
                        <div class="twit-navi-buttons">
                            <div class="row">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Vinh END -->
            </div>
        </div>
        <div class="col-4 right-column">
            <!-- Right Column -->
            <!-- Linh -->
            <!-- Linh END -->
        </div>
    </div>
