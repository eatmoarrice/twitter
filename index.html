<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-3 left-column">
            <!-- Left Column (Quan) -->
            <div class="menu">
              <i class="fas fa-dove fa-2x"></i>
              <button type="button" class="btn btn-outline-primary"><h5><i class="fas fa-home"></i>Home</h5></button>
              <button type="button" class="btn btn-outline-primary"><h5><i class="fas fa-hashtag"></i>Explore</h5></button>
              <button type="button" class="btn btn-outline-primary"><h5><i class="far fa-bell"></i>Notifications</h5></button>
              <button type="button" class="btn btn-outline-primary"><h5><i class="far fa-envelope"></i>Messages</h5></button>
              <button type="button" class="btn btn-outline-primary"><h5><i class="far fa-bookmark"></i>Bookmarks</h5></button>
              <button type="button" class="btn btn-outline-primary"><h5><i class="far fa-list-alt"></i>Lists</h5></button>
              <button type="button" class="btn btn-outline-primary"><h5><i class="far fa-user"></i>Profile</h5></button>
            </div>
            <button id="tweetBtn-menu" type="button" class="btn btn-primary">Tweet</button>
            <div class="accountCard">
              <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                <i class="fas fa-user-circle fa-3x" style="position: relative; top:0;"></i>
                <div class="profileCard">
                  <h5 id="loginCredential">Name here</h5>
                  <h5 id="loginEmail">@email.com</h5>
                </div>
              </button>
            </div>
        </div>
        <div class="col-5 mid-column">
            <!-- Middle Column (tweet box & content) -->
            <div class="tweetbox">
                <!-- Quan -->
                <textarea id="tweetArea"></textarea>
                <div id="remain"></div>
                <button id="tweetBtn" type="button" class="btn btn-primary">Tweet</button>
                <div id="tweetListArea">

                </div>
                <!-- Quan END -->
            </div>
            <div class="tweetcontent">
                <!-- Vinh -->
                <div class="row">
                    <div class="col-2">
                        <img class="profile-pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1200px-Circle-icons-profile.svg.png">
                    </div>
                    <div class="col-10">
                        <div class="row">
                            <div class="twit-name">Daniel</div>
                            <div class="twit-handle">@danielhallow</div>
                            <div class="post-date">53m</div>
                        </div>
                        <div class="twit-text">Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha. Some random stuff haha.</div>
                        <div class="twit-navi-buttons">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Vinh END -->
            </div>
        </div>
        <div class="col-4 right-column">
            <!-- Right Column -->
            <!-- Linh -->
            <div>
                <input type="text" placeholder="Search Twitter" />
            </div>
            <!-- Linh END -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
